<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Phillip Geo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="geoportofolio.png" type="image/png">
</head>
<body>
<header>
  <div class="logo"><a href="index.html" id="site-title" style="text-decoration:none;color:inherit;">Phillip Geo / BareetDesign</a></div>
  <nav>
    <a href="index.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="admin.html" class="admin-link">Admin</a>
  </nav>
</header>

<main>
  <section class="grid" style="padding:24px;">
    <div id="contact-text">
      <p>Loading contact info...</p>
    </div>
  </section>
</main>

<footer id="site-footer">
  <div id="footer-left"></div>
  <div id="footer-middle">
    <a id="footer-mail" href="#"><img class="social-icon" alt="Mail"></a>
    <a id="footer-phone" href="#"><img class="social-icon" alt="Phone"></a>
  </div>
  <div id="footer-right">
    <a id="footer-linkedin" href="#" target="_blank"><img class="social-icon" alt="LinkedIn"></a>
    <a id="footer-instagram" href="#" target="_blank"><img class="social-icon" alt="Instagram"></a>
  </div>
</footer>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js'

const SUPABASE_URL = "https://tuogdyemsfdmhxrvmrlq.supabase.co"
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1b2dkeWVtc2ZkbWh4cnZtcmxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjQ5OTAsImV4cCI6MjA3MzYwMDk5MH0.yHeM8tkZuzA8PuooVIOrDtdgCTS3jfuXLzQ55-235NU"
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

async function loadSiteData(){
  try {
    const { data: siteData, error } = await supabase.from('site_content').select('*').eq('id',1).single()
    if(error) throw error
    if(siteData){
      document.getElementById('site-title').textContent = siteData.siteTitle
      document.getElementById('footer-left').innerText = siteData.footerLeft

      // Dynamiske links
      document.getElementById('footer-mail').href = 'mailto:' + siteData.contactMail
      document.getElementById('footer-phone').href = 'tel:' + siteData.contactPhone
      document.getElementById('footer-linkedin').href = siteData.contactLinkedin
      document.getElementById('footer-instagram').href = siteData.contactInstagram

      // Dynamiske ikoner
      document.querySelector('#footer-mail img').src = siteData.footerMailIcon
      document.querySelector('#footer-phone img').src = siteData.footerPhoneIcon
      document.querySelector('#footer-linkedin img').src = siteData.footerLinkedinIcon
      document.querySelector('#footer-instagram img').src = siteData.footerInstagramIcon
    }
  } catch(e){
    console.error('Error loading site content:', e)
  }
}

async function loadContactText(){
  try {
    const { data: contactData, error } = await supabase.from('site_content').select('contactText').eq('id',1).single()
    if(error) throw error
    if(contactData){
      document.getElementById('contact-text').innerHTML = contactData.contactText
    }
  } catch(e){
    console.error('Error loading contact text:', e)
  }
}

loadSiteData()
loadContactText()
</script>
</body>
</html>
