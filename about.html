  <style>
    main {
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    /* Container med billede + kategorier + outline */
    .about-container {
      display: flex;
      width: 80%;
      background-color: #fafafa; /* match intro-box */
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ddd; /* outline */
      box-shadow: 0 8px 16px rgba(0,0,0,0.08); /* let skygge */
      gap: 2rem;
      flex-wrap: wrap;
    }

    /* Venstre side: billede + kategorier */
    .about-left {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 0 0 300px; /* bredere venstre side */
      align-items: center;
    }

    .about-left .about-image img {
      width: 300px; /* st√∏rre billede */
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .section-block {
      width: 100%;
      margin-top: 1rem;
    }

    .section-block h3 {
      margin: 0 0 0.3rem 0;
    }

    /* Divider linje mellem venstre og h√∏jre */
    .divider {
      width: 1px;
      background-color: #ddd;
      margin: 0 1.5rem;
    }

    /* H√∏jre side: tekst */
    .about-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .about-right h2 {
      margin: 0;
      font-size: 2rem;
    }

    /* Behold linjeskift og afsnit i teksten */
    .about-right p,
    .section-block p {
      white-space: pre-line;
    }

    /* Footer ikoner */
    footer .footer-social {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }

    footer .footer-social a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    footer .footer-social img {
      width: 24px;
      height: 24px;
    }

    /* Responsive mobil */
    @media (max-width: 768px) {
      .about-container {
        flex-direction: column;
        align-items: center;
      }

      .about-left, .about-right {
        width: 100%;
        align-items: center;
        text-align: center;
      }

      .divider {
        display: none;
      }

      .about-left .about-image img {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
