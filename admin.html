<!DOCTYPE html>

<head>

  <title>Admin - Phillip Geo / BareetDesign</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Mobilvenlighed */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    header .logo a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }

    nav a.active {
      background-color: #ddd;
      color: inherit;
    }

    main.admin-area {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .card {
      padding: 1rem;
      background-color: #fafafa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin: 0.3rem 0 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0B3D91;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #062663;
    }

    .alert-box {
      background-color: #ffeeba;
      color: #856404;
      padding: 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #f0f0f0;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    footer .footer-social {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    footer .footer-social a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: inherit;
    }

    footer .footer-social img {
      width: 28px;
      height: 28px;
    }

    @media(max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 0.2rem 0;
      }

      input, textarea, button {
        font-size: 1rem;
      }

      footer .footer-social {
        flex-direction: column;
        gap: 0.5rem;
      }

      footer .footer-social img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
