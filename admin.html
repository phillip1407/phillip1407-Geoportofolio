<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Phillip Geo / BareetDesign</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="geoportofolio.png" type="image/png">

</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html" style="text-decoration:none;color:inherit;">
        Phillip Geo / BareetDesign
      </a>
    </div>
    <nav>
      <a href="index.html">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <main>
    <h1>Admin Panel</h1>

    <!-- LOGIN -->
    <section id="login-section">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <button id="login-btn">Login</button>
      <p id="login-message"></p>
    </section>

    <!-- DASHBOARD -->
    <section id="admin-section" style="display:none;">
      <h2>Rediger sideindhold</h2>
      <form id="site-form">
        <label>Site Title:</label><br>
        <input type="text" id="siteTitle"><br><br>

        <label>Footer Left:</label><br>
        <input type="text" id="footerLeft"><br><br>

        <label>Mail:</label><br>
        <input type="email" id="contactMail"><br><br>

        <label>Phone:</label><br>
        <input type="text" id="contactPhone"><br><br>

        <label>LinkedIn:</label><br>
        <input type="text" id="contactLinkedin"><br><br>

        <label>Instagram:</label><br>
        <input type="text" id="contactInstagram"><br><br>

        <button type="submit">Gem</button>
      </form>

      <h2>Tilføj projekt</h2>
      <form id="project-form">
        <label>Title:</label><br>
        <input type="text" id="projectTitle"><br><br>

        <label>Link:</label><br>
        <input type="text" id="projectLink"><br><br>

        <label>Billede (URL):</label><br>
        <input type="text" id="projectImage"><br><br>

        <button type="submit">Tilføj</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Admin Area - Phillip Geo / BareetDesign</p>
  </footer>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Din Supabase opsætning
    const SUPABASE_URL = "https://tuogdyemsfdmhxrvmrlq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1b2dkeWVtc2ZkbWh4cnZtcmxxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMjQ5OTAsImV4cCI6MjA3MzYwMDk5MH0.yHeM8tkZuzA8PuooVIOrDtdgCTS3jfuXLzQ55-235NU";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Login info (hardcoded)
    const ADMIN_USER = "Bareetdesign";
    const ADMIN_PASS = "Bedstegrafiker2006";

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginBtn = document.getElementById("login-btn");
    const loginMessage = document.getElementById("login-message");

    // LOGIN funktion
    loginBtn.addEventListener("click", () => {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === ADMIN_USER && p === ADMIN_PASS) {
        loginSection.style.display = "none";
        adminSection.style.display = "block";
        loadSiteContent();
      } else {
        loginMessage.textContent = "Forkert brugernavn eller kodeord!";
      }
    });

    // LOAD eksisterende site_content
    async function loadSiteContent() {
      const { data, error } = await supabase
        .from("site_content")
        .select("*")
        .eq("id", 1)
        .single();

      if (error) {
        console.error("Fejl ved load:", error);
        return;
      }

      if (data) {
        document.getElementById("siteTitle").value = data.siteTitle || "";
        document.getElementById("footerLeft").value = data.footerLeft || "";
        document.getElementById("contactMail").value = data.contactMail || "";
        document.getElementById("contactPhone").value = data.contactPhone || "";
        document.getElementById("contactLinkedin").value = data.contactLinkedin || "";
        document.getElementById("contactInstagram").value = data.contactInstagram || "";
      }
    }

    // GEM site_content
    document.getElementById("site-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const updates = {
        id: 1,
        siteTitle: document.getElementById("siteTitle").value,
        footerLeft: document.getElementById("footerLeft").value,
        contactMail: document.getElementById("contactMail").value,
        contactPhone: document.getElementById("contactPhone").value,
        contactLinkedin: document.getElementById("contactLinkedin").value,
        contactInstagram: document.getElementById("contactInstagram").value
      };

      const { error } = await supabase.from("site_content").upsert(updates);
      if (error) {
        alert("Fejl ved gem: " + error.message);
      } else {
        alert("Indhold gemt!");
      }
    });

    // TILFØJ projekt
    document.getElementById("project-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const project = {
        title: document.getElementById("projectTitle").value,
        link: document.getElementById("projectLink").value,
        image_url: document.getElementById("projectImage").value
      };

      const { error } = await supabase.from("projects").insert([project]);
      if (error) {
        alert("Fejl ved tilføj projekt: " + error.message);
      } else {
        alert("Projekt tilføjet!");
      }
    });
  </script>
</body>
</html>
